<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор интернет-цитат</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1 class="main__title">Генератор интернет-цитат</h1>
        <div class="main__img-wrap">
            <img src="./images/1.png" id="image" class="main__img">
        </div>
        <div class="main__quote-wrap">
            <p id="quote" class="main__quote">Каждый может кинуть камень в волка, собственно тогда я и родился</p>
        </div>
        <button onclick="generateQuote()" class="main__button">Сгенерировать цитату</button>
    </div>

    <script>
        const image = document.getElementById("image");
        const quote = document.getElementById("quote");

        function getRandomElement(arr, endIndex) {
            return arr[Math.floor(Math.random() * endIndex)]
        }

        function generateQuote() {
            const qoutes = [
                'Каждый может кинуть камень в волка, но не каждый может кинуть волка в камень.',
                'Кто рано встает, тот потом пожалеет о своем решении.',
                'Когда меня рожали, собственно тогда я и родился.',
                'Не бойся ошибаться, бойся не ошибаться.',
                'Нельзя стоять, когда другие работают. Надо лежать.',
                'Иногда, жизнь - это жизнь, а ты в ней - иногда.',
            ]
            const images = [
                '1.png',
                '2.png',
                '3.png',
                '4.png',
                '5.png',
                '6.png',
                '7.png',
                '8.png',
                '9.png',
                '10.png'
            ]

            const beginning = [
                'Кто рано встает, ',
                'Не бойся ошибаться, ',
                'Когда меня рожали, ',
                'Каждый может кинуть камень в волка, ',
                'Нельзя стоять, когда другие работают, ',
                'Иногда, жизнь - это жизнь, ',
            ];

            const end = [
                'тот потом пожалеет о своем решении.',
                'собственно, тогда я и родился.',
                'но не каждый может кинуть волка в камень.',
                'надо лежать.',
                'а ты в ней - иногда.',
                'бойся не ошибаться.',
            ];

            const randomBeginning = getRandomElement(beginning, beginning.length);
            const randomEnd = getRandomElement(end, end.length);
            const randomImg = getRandomElement(images, images.length);

            const randomQuote = randomBeginning + ' ' + randomEnd;

            setTimeout(hide, 100);

            function hide() {
                image.classList.remove('show');
                quote.classList.remove('show');
                setTimeout(show, 500);
            }

            function show() {
                if (randomQuote.length <= 48) {
                    quote.style.fontSize = '40px';
                    quote.style.justifyContent = 'center';
                } else {
                    quote.style.fontSize = '36px';
                    quote.style.justifyContent = 'left';
                }

                image.src = `./images/${randomImg}`;
                quote.textContent = randomQuote;

                image.classList.add('show');
                quote.classList.add('show');
            }
        }

        generateQuote();

    </script>
</body>

</html>
